<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css" title="Base stylesheet" />
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="assets/burger-icon.svg" alt="Settings" />
      <a href="" class="menu__link active">All</a>
      <a href="" class="menu__link">Images</a>
    </div>

    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="Apps" />
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="" />

        <img
          class="menu__avatar"
          src="https://github.com/sergiocme.png"
          alt="User's Avatar"
          width="40"
          height="40"
        />
      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="UI Clone" />

    <div class="content__section search">
      <input
        class="content__search"
        type="text"
      />
      <img class="content__search--icon" src="assets/search.svg" alt="Search" />
    </div>

    <div class="content__offer">
      Made with ❤️ by
      <a
        href="https://github.com/sergiocme/"
        target="__blank"
      >
        Sérgio Carvalho
      </a>
      for studying purposes.
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
